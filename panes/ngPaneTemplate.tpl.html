
<div class="ui-multiplepane"  id="ui-multiplepane-pane" style="padding-right:30px;float: right; top:0; bottom:0; right:0;  width: 300px; 
        background-color:#64646c;position:fixed;z-index: 1000; display:none; " >
    <div id="pane-split-bar" style=" margin-left:-3px;background-color:black;  height:100%;  float: left; width: 3px;  cursor: col-resize;"></div>
    <div style="float: left; margin:2px;width: 100%;  height:100%; ">
        <div class="ui-pane" ng-show="pane==paneActive" ng-repeat="pane in panes">
            <div>
                <ng-include src="'modules/assessmentTemplate/assessmentTemplate.newQuestion.tpl.html'" />
            </div>
        </div>
    </div> 

</div>
<div clase ="paneselect-bar" style="padding-top:15px; right: 0; top:0; bottom:0;float: right; width: 30px; height: auto;
        background-color: #3b3b49;position:fixed;z-index: 1001;">

     <div class="ui-paneselector" ng-repeat="pane in panes" tooltip="{{pane.helpText}}" tooltip-placement="{{pane.helpTextPlacement}}"
          ng-hide="pane.hidden" ng-class="{active:pane=== paneActive}">
         <a ng-click="toggle(pane)">
              <i class="{{pane.className}}" >test</i>
         </a>
     </div> 

</div>
